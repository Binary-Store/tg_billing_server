register:
  request:
    type: object
    properties:
      email:
        type: string
        format: email
        description: Email address of the user
      password:
        type: string
        description: Password of the user
      name:
        type: string
        description: Name of the user
      phone:
        type: string
        description: Phone number of the user
  response:
    type: object
    properties:
      id:
        type: string
        description: ID of the user
      email:
        type: string
        format: email
        description: Email address of the user
      name:
        type: string
        description: Name of the user
      phone:
        type: string
        description: Phone number of the user

